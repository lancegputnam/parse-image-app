<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>parse demo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->

        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <link href='http://fonts.googleapis.com/css?family=Cinzel' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Droid+Serif' rel='stylesheet' type='text/css'>    <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div class="header">
            <div class="topbar"></div>
            <img src="http://2.bp.blogspot.com/-ggy0NCNVxAc/TkHJyGqwHyI/AAAAAAAACZI/Izrg3dNU0E0/s1600/Camera2BTFC.png">
            <h1> FolkGram </h1>
        </div>

        <div class="input-container">
            <input class="URL-input" type="text" placeholder="Enter Image URL...">
            <input class="caption-input" type="text" placeholder="Add Caption...">
            <button class="uploadImage button">Create New Photo</button>
        </div>

        <div class="canvas-container">
            <canvas id="canvas" width="1200" height="1200"></canvas>
        </div>

        <div class="container">

        <script type="text/template" class="image-template">
            <div class="galleryView">
                <img src="<%= objectURL %>" width="550" height="550"/>
                <span class="Caption"> <%= Caption %> </span>
            </div>
        </script>




        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/underscore/underscore.js"></script>
        <script src="../bower_components/fabric/dist/fabric.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <script src="//www.parsecdn.com/js/parse-1.2.18.min.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/model.js"></script>
        <script src="scripts/collection.js"></script>
        <script src="scripts/view.js"></script>
        <script src="scripts/fabric.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
